<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        .fullscreen-img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        .timer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
        .image-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="fullscreen-img">
        <img id="testImage" src="" alt="Test Image" style="max-width: 100%; max-height: 100%;">
    </div>
    <div class="timer" id="timer">0:00</div>
    <div class="controls">
        <button onclick="pauseTest()">暫停</button>
        <button onclick="nextImage()">下一張圖片</button>
    </div>
    <div class="image-count" id="imageCount">0/100</div>

    <script>
        let images = [
            // Images array here
        ];

        let shownImages = JSON.parse(sessionStorage.getItem('shownImages')) || [];
        let currentImage = null;
        let startTime = null;
        let totalTime = 0;
        let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers')) || [];
        let timerInterval;
        let shuffledImages = [];
        let lastImageWasSpecial = false;
        let pausedTime = parseInt(sessionStorage.getItem('pausedTime') || 0, 10);

        function shuffleImages() {
            do {
                shuffledImages = images.slice();
                for (let i = shuffledImages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
                }
            } while (!isShuffleValid(shuffledImages));
        }

        function isShuffleValid(shuffled) {
            for (let i = 0; i < 20; i++) {
                const segment = shuffled.slice(i * 5, (i + 1) * 5);
                if (!segment.some(img => img.includes('special'))) {
                    return false;
                }
            }
            for (let i = 0; i < shuffled.length - 1; i++) {
                if (shuffled[i].includes('special') && shuffled[i + 1].includes('special')) {
                    return false;
                }
            }
            return true;
        }

        function showImage(image) {
            const imgElement = document.getElementById('testImage');
            imgElement.src = image;
            startTime = Date.now() - pausedTime;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const timer = document.getElementById('timer');
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function nextImage() {
            clearInterval(timerInterval);
            if (shownImages.length === 100) {
                finishTest();
                return;
            }

            let nextImageIndex = shownImages.length;
            let shuffledImages = JSON.parse(sessionStorage.getItem('shuffledImages'));
            let nextImage = shuffledImages[nextImageIndex];
            shownImages.push({ image: currentImage, time: Date.now() - startTime });
            sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
            sessionStorage.setItem('currentImage', nextImage);
            sessionStorage.removeItem('pausedTime');

            if (nextImage.includes('special')) {
                lastImageWasSpecial = true;
                window.location.href = 'special.html';
            } else {
                lastImageWasSpecial = false;
                showImage(nextImage);
                document.getElementById('imageCount').textContent = `${shownImages.length}/100`;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTest() {
            if (currentImage) {
                clearInterval(timerInterval);
                let timeSpent = Date.now() - startTime;
                sessionStorage.setItem('pausedTime', timeSpent);
                window.location.href = 'pause.html';
            }
        }

        window.onload = function() {
            if (!sessionStorage.getItem('shuffledImages')) {
                shuffleImages();
                sessionStorage.setItem('shuffledImages', JSON.stringify(shuffledImages));
            } else {
                shuffledImages = JSON.parse(sessionStorage.getItem('shuffledImages'));
            }
            if (sessionStorage.getItem('currentImage')) {
                currentImage = sessionStorage.getItem('currentImage');
                shownImages = JSON.parse(sessionStorage.getItem('shownImages'));
                totalTime = parseInt(sessionStorage.getItem('totalTime'), 10);
                showImage(currentImage);
            } else {
                nextImage();
            }
            document.getElementById('imageCount').textContent = `${shownImages.length}/100`;
            timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
