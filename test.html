<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: black;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="fullscreen-img">
        <img id="testImage" src="" alt="Test Image" style="max-width: 100%; max-height: 100%;">
    </div>
    <div class="controls">
        <button onclick="pauseTest()">暫停</button>
        <button onclick="nextImage()">下一張圖片</button>
    </div>

    <script>
        let images = {
            A: {
                regular: [...Array(40).keys()].map(i => `images/A/regular/image (${i+1}).jpg`),
                special: [...Array(10).keys()].map(i => `images/A/special/image (${i+1}).jpg`)
            },
            B: {
                regular: [...Array(40).keys()].map(i => `images/B/regular/image (${i+1}).jpg`),
                special: [...Array(10).keys()].map(i => `images/B/special/image (${i+1}).jpg`)
            }
        };
        let shownImages = { A: [], B: [] };
        let allShownImages = [];
        let currentGroup = 'A';
        let currentImage = null;
        let startTime = null;
        let totalTime = { A: 0, B: 0 };
        let userAnswers = [];

        function showImage(image) {
            const imgElement = document.getElementById('testImage');
            imgElement.src = image;
            startTime = Date.now();
        }

        function nextImage() {
            if (allShownImages.length === 100) {
                finishTest();
                return;
            }

            let imageList = Math.random() < 0.2 ? images[currentGroup].special : images[currentGroup].regular;
            while (imageList.length === 0 || allShownImages.includes(imageList[0])) {
                imageList = images[currentGroup].regular.length > 0 ? images[currentGroup].regular : images[currentGroup].special;
            }

            currentImage = imageList.splice(Math.floor(Math.random() * imageList.length), 1)[0];
            shownImages[currentGroup].push(currentImage);
            allShownImages.push(currentImage);

            if (currentImage.includes('special')) {
                sessionStorage.setItem('currentImage', currentImage);
                window.location.href = 'special.html';
            } else {
                showImage(currentImage);
            }
        }

        function pauseTest() {
            if (currentImage) {
                let timeSpent = Date.now() - startTime;
                totalTime[currentGroup] += timeSpent;
                sessionStorage.setItem('currentGroup', currentGroup);
                sessionStorage.setItem('currentImage', currentImage);
                sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
                sessionStorage.setItem('allShownImages', JSON.stringify(allShownImages));
                sessionStorage.setItem('totalTime', JSON.stringify(totalTime));
                window.location.href = 'pause.html';
            }
        }

        function finishTest() {
            sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
            sessionStorage.setItem('totalTime', JSON.stringify(totalTime));
            sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            window.location.href = 'finish.html';
        }

        window.onload = function() {
            if (sessionStorage.getItem('currentGroup')) {
                currentGroup = sessionStorage.getItem('currentGroup');
                currentImage = sessionStorage.getItem('currentImage');
                shownImages = JSON.parse(sessionStorage.getItem('shownImages'));
                allShownImages = JSON.parse(sessionStorage.getItem('allShownImages'));
                totalTime = JSON.parse(sessionStorage.getItem('totalTime'));
                showImage(currentImage);
            } else {
                nextImage();
            }
        }
    </script>
</body>
</html>
