<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: black;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        .timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="fullscreen-img">
        <img id="testImage" src="" alt="Test Image" style="max-width: 100%; max-height: 100%;">
    </div>
    <div class="timer" id="timer">0:00</div>
    <div class="controls">
        <button onclick="pauseTest()">暫停</button>
        <button onclick="nextImage()">下一張圖片</button>
    </div>

    <script>
        let images = {
            A: {
                regular: [...Array(40).keys()].map(i => `images/A/regular/image (${i+1}).jpg`),
                special: [...Array(10).keys()].map(i => `images/A/special/image (${i+1}).jpg`)
            },
            B: {
                regular: [...Array(40).keys()].map(i => `images/B/regular/image (${i+1}).jpg`),
                special: [...Array(10).keys()].map(i => `images/B/special/image (${i+1}).jpg`)
            }
        };
        let shownImages = [];
        let currentImage = null;
        let startTime = null;
        let totalTime = 0;
        let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers')) || [];
        let timerInterval;
        let specialCount = 0;

        function showImage(image) {
            const imgElement = document.getElementById('testImage');
            imgElement.src = image;
            startTime = Date.now();
        }

        function updateTimer() {
            const timer = document.getElementById('timer');
            setInterval(() => {
                const now = Date.now();
                const elapsed = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        function nextImage() {
            clearInterval(timerInterval);
            if (shownImages.length === 100) {
                finishTest();
                return;
            }

            let isSpecial = false;
            let group = Math.random() < 0.5 ? 'A' : 'B';
            let imageList;

            if (specialCount < Math.floor(shownImages.length / 5)) {
                isSpecial = true;
                specialCount++;
                imageList = images[group].special;
            } else {
                imageList = images[group].regular;
            }

            if (imageList.length === 0) {
                group = group === 'A' ? 'B' : 'A';
                imageList = isSpecial ? images[group].special : images[group].regular;
            }

            do {
                currentImage = imageList.splice(Math.floor(Math.random() * imageList.length), 1)[0];
            } while (shownImages.includes(currentImage));

            shownImages.push(currentImage);

            showImage(currentImage);
            timerInterval = setInterval(updateTimer, 1000);

            if (isSpecial) {
                sessionStorage.setItem('currentImage', currentImage);
                sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
                sessionStorage.setItem('totalTime', totalTime);
                window.location.href = 'special.html';
            }
        }

        function pauseTest() {
            if (currentImage) {
                clearInterval(timerInterval);
                let timeSpent = Date.now() - startTime;
                totalTime += timeSpent;
                sessionStorage.setItem('currentImage', currentImage);
                sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
                sessionStorage.setItem('totalTime', totalTime);
                window.location.href = 'pause.html';
            }
        }

        function finishTest() {
            clearInterval(timerInterval);
            let timeSpent = Date.now() - startTime;
            totalTime += timeSpent;
            sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
            sessionStorage.setItem('totalTime', totalTime);
            sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            window.location.href = 'finish.html';
        }

        window.onload = function() {
            if (sessionStorage.getItem('currentImage')) {
                currentImage = sessionStorage.getItem('currentImage');
                shownImages = JSON.parse(sessionStorage.getItem('shownImages'));
                totalTime = parseInt(sessionStorage.getItem('totalTime'), 10);
                showImage(currentImage);
            } else {
                nextImage();
            }
            timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
