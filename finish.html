<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結束</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>本次測驗結果對我們的實驗非常重要</p>
    <p>感謝您撥空參加本次實驗 d(`･∀･)b</p>
    <button onclick="downloadRecords()">下載紀錄</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script>
        function downloadRecords() {
            let shownImages = JSON.parse(sessionStorage.getItem('shownImages'));
            let userAnswers = JSON.parse(sessionStorage.getItem('userAnswers'));
            let userInfo = sessionStorage.getItem('userInfo');  // 假設基本資料已儲存在 sessionStorage 中
            let userInfoForFilename = userInfo ? userInfo.replace(/ /g, '_') : '基本資料';

            let correctAnswers = {
                "images/A/special/image (1).jpg": "B",
                "images/A/special/image (2).jpg": "D",
                "images/A/special/image (3).jpg": "B",
                "images/A/special/image (4).jpg": "D",
                "images/A/special/image (5).jpg": "A",
                "images/A/special/image (6).jpg": "A",
                "images/A/special/image (7).jpg": "D",
                "images/A/special/image (8).jpg": "A",
                "images/A/special/image (9).jpg": "C",
                "images/A/special/image (10).jpg": "D",
                "images/B/special/image (1).jpg": "C",
                "images/B/special/image (2).jpg": "C",
                "images/B/special/image (3).jpg": "B",
                "images/B/special/image (4).jpg": "A",
                "images/B/special/image (5).jpg": "B",
                "images/B/special/image (6).jpg": "D",
                "images/B/special/image (7).jpg": "C",
                "images/B/special/image (8).jpg": "B",
                "images/B/special/image (9).jpg": "D",
                "images/B/special/image (10).jpg": "D"
            };

            let data = shownImages.map((entry) => {
                let image = entry.image;
                let time = (entry.time / 1000).toFixed(2);
                let group = image.includes('A') ? 'A' : 'B';
                let userAnswer = userAnswers[image] || '';
                let correctAnswer = correctAnswers[image] || '';

                return { image, time, group, userAnswer, correctAnswer };
            });

            // 创建 Excel 文件
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.json_to_sheet(data);

            XLSX.utils.book_append_sheet(wb, ws, "基本資料");

            // 生成文件并下载，文件名包含基本资料
            let filename = `${userInfoForFilename}.xlsx`;
            XLSX.writeFile(wb, filename);
        }
    </script>
</body>
</html>
