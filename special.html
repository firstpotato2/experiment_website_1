<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊圖片</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .fullscreen-img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        .timer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="fullscreen-img">
        <img id="specialImage" src="" alt="Special Image" style="max-width: 100%; max-height: 100%;">
    </div>
    
    <div class="controls">
        <button onclick="pauseTest()">暫停</button>
        <button onclick="nextImage()">下一張圖片</button>
    </div>

    <script>
        let currentImage = sessionStorage.getItem('currentImage');
        let startTime = null;
        let timerInterval;
        let pausedTime = parseInt(sessionStorage.getItem('pausedTime') || 0, 10);

        function showImage(image) {
            const imgElement = document.getElementById('specialImage');
            imgElement.src = image;
            startTime = Date.now() - pausedTime;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const timer = document.getElementById('timer');
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function nextImage() {
            clearInterval(timerInterval);
            let timeSpent = Date.now() - startTime;
            let shownImages = JSON.parse(sessionStorage.getItem('shownImages'));
            shownImages.push({ image: currentImage, time: timeSpent });
            sessionStorage.setItem('shownImages', JSON.stringify(shownImages));
            sessionStorage.removeItem('pausedTime');
            window.location.href = 'question.html';
        }

        function pauseTest() {
            if (currentImage) {
                clearInterval(timerInterval);
                let timeSpent = Date.now() - startTime;
                sessionStorage.setItem('pausedTime', timeSpent);
                window.location.href = 'pause.html';
            }
        }

        window.onload = function() {
            showImage(currentImage);
        }
    </script>
</body>
</html>
