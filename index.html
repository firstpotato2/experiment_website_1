<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站入口</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="main-page">
        <h1>黑白螢幕對人類減少使用3C產品是否有幫助</h1>
        <h2>歡迎您參加本次實驗 (*´∀`)~♥</h2>
        <div class="auto-wrap">
            研究實驗說明：<br>本次實驗總共會有50張黑白/彩色圖片，本測驗不限時間，您可以自由瀏覽本網頁內容，測驗期間將會有小問題測試，平均3~5張會有一次，題型為四選一題目(如下圖所示)，最後我們將會記錄停留在本網頁的總時長，以便後續實驗進行。
            <br>★如果您想暫時離開實驗，您可以按下右上角的暫停鍵，我們將會暫停網頁計時。
        </div>
        <hr>
        <form id="surveyForm">
            <fieldset>
                <legend>基本資料填寫表格：</legend>
                <label for="gender">性別：</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">女性</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">其他</label><br><br>
                <label for="age">年齡：</label>
                <input type="number" id="age" name="age" required><br><br>
                <label for="profession">專業：</label>
                <input type="text" id="profession" name="profession" required><br><br>
                <input type="submit" value="開始測驗">
            </fieldset>
        </form>
    </div>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Check if the form is valid
            const form = document.getElementById('surveyForm');
            if (form.checkValidity()) {
                // Save user information in sessionStorage
                sessionStorage.setItem('gender', document.querySelector('input[name="gender"]:checked').value);
                sessionStorage.setItem('age', document.getElementById('age').value);
                sessionStorage.setItem('profession', document.getElementById('profession').value);
                
                // Redirect to the test page
                window.location.href = 'test.html';
            } else {
                alert('請完整填寫所有基本資料。');
            }
        });

        (function() {
            function preventBack() {
                window.history.pushState(null, null, window.location.href);
                setTimeout(function() {
                    window.history.pushState(null, null, window.location.href);
                }, 0);
            }
            window.addEventListener('popstate', preventBack);
            window.history.pushState(null, null, window.location.href);
        })();
    </script>
</body>
</html>
